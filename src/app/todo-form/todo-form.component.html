


<form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
<div class="container">
  <div class="title">
    <h2>To Do List</h2>
  </div>
 <div class="row">
    <form>
       <div class="form-group">
       <label for="task">Task</label>
       <input type="text"
       id="task"
       formControlName="task"
       class="form-control">
       </div>
    <div class="form-group">
        <label for="priority">Priority</label>
        <input
        type="text"
        id="priority"
        formControlName="priority"
        class="form-control">
    </div>
    <div class="form-group">
        <label for="deadline">Deadline</label>
        <input
        type="text"
        id="deadline"
        formControlName="deadline"
        class="form-control">
        <button type="submit" id="todoFormSubmit">
            Save
        </button>

</div>
