<mat-card class="taskCard" *ngFor="let item of inputService.tasks;">
  <div
    [ngStyle]="{
      'text-decoration': item.strikethrough ? 'line-through' : 'none'
    }"
    (click)="strikethrough(item)"
  >
    {{ item.task }}
  </div>

  <button class="remove" (click)="onDeleteTask(item)">delete</button>
</mat-card>
